<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Alcer - Classifica√ß√£o Oficial</title>
    <style>
        :root { --primary-color: #005f73; --secondary-color: #0a9396; --accent-color: #94d2bd; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { text-align: center; padding: 20px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; border-radius: 12px 12px 0 0; }
        .header h1 { margin-bottom: 5px; }
        .filters-section { display: flex; gap: 15px; padding: 20px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .filters-section .filter-group { flex: 1; min-width: 200px; }
        .filters-section label { display: block; margin-bottom: 5px; font-weight: 600; color: var(--primary-color); }
        .filters-section input, .filters-section select { width: 100%; padding: 12px; font-size: 1.1em; border: 2px solid #ddd; border-radius: 8px; }
        h2 { color: var(--primary-color); border-bottom: 3px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: var(--secondary-color); color: white; font-weight: 600; }
        tr:nth-of-type(even) { background-color: #f8f9fa; }
        tr:hover { background-color: #e9ecef; }
        .pos, .points { text-align: center; font-weight: bold; }
        .pos-1 { color: #d4af37; font-size: 1.1em; } .pos-2 { color: #8d99ae; font-size: 1.1em; } .pos-3 { color: #cd7f32; font-size: 1.1em; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 25px; border: 1px solid #888; width: 90%; max-width: 700px; border-radius: 12px; animation: fadeIn 0.3s; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #athlete-details-content ul { list-style-type: none; padding-left: 0; }
        #athlete-details-content li { background: #f1f1f1; margin-bottom: 8px; padding: 10px; border-radius: 5px; border-left: 5px solid var(--accent-color); }
        #athlete-name-modal { color: var(--primary-color); }
        #loading, #no-results { text-align: center; font-size: 1.5em; padding: 40px; color: #777; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Copa Alcer de Corridas üèÜ</h1>
            <p>Classifica√ß√£o Oficial do Campeonato</p>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label for="searchInput">Buscar Atleta</label>
                <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Digite um nome...">
            </div>
            <div class="filter-group">
                <label for="genderFilter">G√™nero</label>
                <select id="genderFilter" onchange="applyFilters()">
                    <option value="todos">Todos</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="distanceFilter">Dist√¢ncia</label>
                <select id="distanceFilter" onchange="applyFilters()">
                    <option value="todos">Todas</option>
                    <option value="5K">5K</option>
                    <option value="10K">10K</option>
                </select>
            </div>
        </div>

        <section id="leaderboard">
            <h2 id="rankingTitle">Classifica√ß√£o Geral do Campeonato</h2>
            <div id="loading">Carregando todos os dados...</div>
            <div id="no-results" style="display: none;">Nenhum atleta encontrado com os filtros selecionados.</div>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th class="pos">Pos.</th>
                        <th>Atleta</th>
                        <th>Equipe</th>
                        <th class="points">Pontua√ß√£o</th>
                        <th class="points">Etapas</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </section>
    </div>

    <div id="athleteModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="athlete-name-modal"></h2>
            <div id="athlete-details-content"></div>
        </div>
    </div>

    <script>
        let championshipData = {};

        document.addEventListener('DOMContentLoaded', function() {
            fetch('database.json?v=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error('Falha ao carregar database.json');
                    return response.json();
                })
                .then(data => {
                    championshipData = data;
                    document.getElementById('loading').style.display = 'none';
                    applyFilters();
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('loading').textContent = 'N√£o foi poss√≠vel carregar os dados. Verifique o arquivo "database.json".';
                });
        });

        function applyFilters() {
            const genderFilter = document.getElementById('genderFilter').value;
            const distanceFilter = document.getElementById('distanceFilter').value;
            const searchFilter = document.getElementById('searchInput').value.toUpperCase();

            const titleParts = ["Classifica√ß√£o"];
            if (genderFilter !== 'todos') titleParts.push(genderFilter);
            if (distanceFilter !== 'todos') titleParts.push(distanceFilter);
            document.getElementById('rankingTitle').textContent = titleParts.join(' ');


            const filteredAthletes = Object.values(championshipData.atletas)
                .map(athlete => {
                    const relevantRaces = athlete.corridas.filter(run =>
                        (genderFilter === 'todos' || run.genero === genderFilter) &&
                        (distanceFilter === 'todos' || run.distancia === distanceFilter)
                    );

                    if (relevantRaces.length > 0 && athlete.nome.toUpperCase().includes(searchFilter)) {
                        const totalPoints = relevantRaces.reduce((sum, run) => sum + run.pontos, 0);
                        return { ...athlete, filteredPoints: totalPoints, filteredRacesCount: relevantRaces.length };
                    }
                    return null;
                })
                .filter(athlete => athlete !== null && athlete.filteredPoints > 0)
                .sort((a, b) => b.filteredPoints - a.filteredPoints);
            
            renderLeaderboard(filteredAthletes);
        }

        function renderLeaderboard(athletes) {
            const leaderboardBody = document.getElementById('leaderboardBody');
            const noResultsDiv = document.getElementById('no-results');
            leaderboardBody.innerHTML = '';

            if (athletes.length === 0) {
                noResultsDiv.style.display = 'block';
                return;
            }
            noResultsDiv.style.display = 'none';

            athletes.forEach((athlete, index) => {
                const pos = index + 1;
                const row = document.createElement('tr');
                row.style.cursor = 'pointer';
                row.onclick = () => showAthleteDetails(athlete.numero);
                
                let posClass = '';
                if (pos === 1) posClass = 'pos-1';
                else if (pos === 2) posClass = 'pos-2';
                else if (pos === 3) posClass = 'pos-3';

                row.innerHTML = `
                    <td class="pos ${posClass}">${pos}¬∫</td>
                    <td>${athlete.nome}</td>
                    <td>${athlete.equipe || 'N/A'}</td>
                    <td class="points">${athlete.filteredPoints}</td>
                    <td class="points">${athlete.filteredRacesCount}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }
        
        function showAthleteDetails(athleteNumber) {
            const athlete = championshipData.atletas[athleteNumber.toString()];
            if (!athlete) return;

            const modal = document.getElementById('athleteModal');
            const nameEl = document.getElementById('athlete-name-modal');
            const contentEl = document.getElementById('athlete-details-content');

            nameEl.textContent = athlete.nome;
            
            let detailsHtml = `
                <p><strong>N√∫mero:</strong> ${athlete.numero}</p>
                <p><strong>Equipe:</strong> ${athlete.equipe || 'N/A'}</p>
                <p><strong>Pontua√ß√£o Geral Total:</strong> ${athlete.pontuacao_total}</p>
                <hr style="margin: 15px 0;">
                <h3>Hist√≥rico de Corridas:</h3>
                <ul>`;
            
            athlete.corridas.forEach(run => {
                detailsHtml += `
                    <li>
                        <strong>Etapa: ${run.etapa}</strong><br>
                        ${run.genero} - ${run.distancia} | 
                        <strong>Tempo:</strong> ${run.tempo_liquido} |
                        <strong>Pos. Geral (${run.distancia} ${run.genero}):</strong> ${run.colocacao_geral}¬∫ |
                        <strong>Pontos:</strong> ${run.pontos}
                    </li>`;
            });

            detailsHtml += `</ul>`;
            contentEl.innerHTML = detailsHtml;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('athleteModal').style.display = 'none';
        }
    </script>
</body>
</html>
